<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
</head>
<body>


    <nav>
        <div id="logo">
            <img class ="Logo"srcset="../assets/logo.png"  alt= "logo">
            <span>NexuSolve</span>
        </div>
    </nav>

        <div class = "container">
            <div id="background">
                <h1>Get connected with the community</h1>
            </div>

            <br>

            <div id="loginBox">
                <form id="loginForm">

                    <div id="form">
                        <input type="email" class="loginInput" id="email" name="email" placeholder="Enter your email here" required><br>
                        <br>
                        <input type="password" class="loginInput" id="password" name="password" placeholder="Enter password here" required><br>
                        </div>
                
                        <br>
                        
                        <div>
                        <input id="loginBtn" type="submit" value="Login">
                        </div>
                
                    <br>
                </form>
        
                <p id="other">Haven't registered yet? <a class="other" id="regHere" href="#">Sign up here</a></p>
            </div>

        </div>

    <br>
    
    <footer>
        <p>&copy; 2024 NexuSolve. All rights reserved.</p>
    </footer>

</body>
</html>
