<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexuSolve</title>
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/check.css">
</head>
<body class="bg-primary ff-body fc-black">
    <div class="body | body-h">
        <header class="header | height-15">
            <div class="container | height-100 flex-row-center">
                <img src="../assets/logo.png" alt="logo" class="logo-img | height-100">
                <p class="logo-name | fc-white fs-900">NexuSolve</p>
            </div>
        </header>

        <section class="main | height-75 section-margin-top-l flex-column-center">
            <div class="container | flex-column-center height-100 max-width">
                <div class="cta | height-25 width-100 flex-row-center">
                    <p class="text | fc-white fs-700 section-padding-l text-center">Get connected with the community</p>
                </div>
                <div class="login | height-75 width-100 flex-column-center">
                    <form class="form | height-75 width-100 flex-column-center">
                        <input type="email" class="login-input" id="login-email" name="login-email" placeholder="Enter your email here" required>
                        <input type="password" class="login-input" id="login-password" name="password" placeholder="Enter password here" required>
                        <input type="submit" class="login-btn" value="Login">
                        <p class="reg-here | fc-black">Haven't registered yet? <a class="reg-link" id="reg-here" href="#">Sign up here</a></p>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer | height-5 section-margin-top-l">
            <div class="container | height-100 flex-row-center">
                <p class="copyright | fc-white">&copy; 2024 NexuSolve. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
