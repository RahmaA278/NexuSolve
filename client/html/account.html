<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/account.css">
    <script src="../js/account.js" defer></script>
</head>
<body>

    <nav>
        <div id="logo">
            <img class ="logo" srcset="../assets/logo.png"  alt= "logo">
            <span>NexuSolve</span>
        </div>
        <ul id="toPages">
            <li class="nav1"><a class="nav1" id="navLogout" href="#">Log Out</a></li>
            <li class="nav1"><a class="nav1" id="navAbout" href="#">About</a></li>
            <li class="nav1"><a class="nav1" id="navHome" href="#">Home</a></li>
        </ul>
    </nav>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <form id="displayPicture">
                <input type="file" class="regInput" id="imagePath" name="imagePath" required><br><br>
                <input id="displayPicBtn" type="submit" value="Upload">
            </form>
        </div>
    </div>

    <div class="accountPage">

        <div class="accountBox1">

            <h1>Your Account</h1>

            <button class="profilePicture" id="updatePicture">
                <img id="profileImg" src="../assets/anon.jpg" alt="Profile Picture">
            </button>

            <div class="welcome">
                <p id="welcomeMsg">Welcome, Anonymous User</p>
            </div>

        </div>

        <div class="accountBox2">
            <div class="grid-item1">Account Number</div>
            <div class="grid-item2" id="accountNumber">123456</div>
            <div class="grid-item1">First Name</div>
            <div class="grid-item2" id="firstName">Anonymous</div>
            <div class="grid-item1">Last Name</div>
            <div class="grid-item2" id="lastName">User</div>
            <div class="grid-item1">Display Name</div>
            <div class="grid-item2" id="displayName">Anonymous User</div>
            <div class="grid-item1">Email Address</div>
            <div class="grid-item2" id="emailAddress">u.anon@gmail.com</div>
        </div>

        <div class="buttons">
            <button class ="button" id = "button1" value="Update Display Name">Update Display Name</button>
            <button class ="button" id = "button2" value="Update Email">Update Email</button>
            <button class ="button" id = "button3" value="Update Profile Picture">Remove Profile Picture</button>
            <button class ="button" id = "button4" value="Update Password">Update Password</button>
        </div>
    </div>
    <br>
    
    <footer>
        <p>&copy; 2024 NexuSolve. All rights reserved.</p>
    </footer>

</body>
</html>
