<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexuSolve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="../css/check.css">
    <script src="../js/check.js" defer></script>
</head>
<body class="bg-primary ff-body fc-black">
    <div class="body | body-h">
        <nav class="nav | height-15">
            <div class="container | height-100 flow-row-space">
                <div class="logo | height-100 flex-row-center">
                    <img src="../assets/logo.png" alt="logo" class="logo-img | height-100">
                    <p class="logo-name | fc-white fs-750">NexuSolve</p>
                </div>
                <a class="menu | fc-white fs-750 menu-padding no-a-style" href="javascript:void(0);" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="primary-nav | height-100 flex-row-center" id="primary-nav">
                    <ul class="page-list | height-75 flex-row-center no-li-style fs-400 fw-bold">
                        <li class="page-li"><a class="page-link | no-a-style fc-white" id="nav-logout" href="#">Log Out</a></li>
                        <li class="page-li"><a class="page-link | no-a-style fc-white" id="nav-about" href="#">About</a></li>
                        <li class="page-li"><a class="page-link | no-a-style fc-white" id="nav-home" href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="popup-nav" id="popup-nav">
            <div class="container | bg-faded-blue">
                <ul class="page-list | height-75 flex-column-center no-li-style fs-700 fw-bold">
                    <li class="page-li | width-100"><a class="page-link | no-a-style fc-white" id="nav-logout" href="#">Log Out</a></li>
                    <li class="page-li | width-100"><a class="page-link | no-a-style fc-white" id="nav-about" href="#">About</a></li>
                    <li class="page-li | width-100"><a class="page-link | no-a-style fc-white" id="nav-home" href="#">Home</a></li>
                </ul>
            </div>
        </section>

        <section class="main | section-margin-top-l flex-column-center" id="main">
            <div class="container | height-100 flex-column-center max-width">
                <div class="profile | width-100 max-width-s flex-column-center">
                    <p class="text | fc-black fs-850 text-center section-padding-l">Your Account</p>
                    <button class="profile-pic | circle width-50" id="update-pic">
                        <img class="circle" id="profile-img" src="../assets/anon.jpg" alt="Profile Picture">
                    </button>
                    <div class="welcome | fc-black fw-bold fs-700 text-center section-padding-l">
                        <p id="welcome-msg">Welcome, Anonymous User</p>
                    </div>
                </div>
                <div class="info | width-100 padding-top-s grid-account-info">
                    <div class="grid-item1 | flex-row-right">Account Number</div>
                    <div class="grid-item2 | flex-row-center" id="account-number">123456</div>
                    <div class="grid-item1 | flex-row-right">First Name</div>
                    <div class="grid-item2 | flex-row-center" id="first-name">Anonymous</div>
                    <div class="grid-item1 | flex-row-right">Last Name</div>
                    <div class="grid-item2 | flex-row-center" id="last-name">User</div>
                    <div class="grid-item1 | flex-row-right">Display Name</div>
                    <div class="grid-item2 | flex-row-center" id="display-name">Anonymous User</div>
                    <div class="grid-item1 | flex-row-right">Email Address</div>
                    <div class="grid-item2 | flex-row-center" id="email">u.anon@gmail.com</div>
                </div>
            </div>
            <div class="container | padding-top-m">
                <div class="buttons | flex-column-center">
                    <button class ="button | clr-button1 fc-black fs-650 fw-bold" id = "button1" value="Update Display Name">Update Display Name</button>
                    <button class ="button | clr-button2 fc-black fs-650 fw-bold" id = "button2" value="Update Email">Update Email</button>
                    <button class ="button | clr-button3 fc-black fs-650 fw-bold" id = "button3" value="Update Profile Picture">Remove Profile Picture</button>
                    <button class ="button | clr-button4 fc-black fs-650 fw-bold" id = "button4" value="Change Password">Change Password</button>
                </div>
            </div>
        </section>

        <footer class="footer | height-5 section-margin-top-l">
            <div class="container | height-100 flex-row-center">
                <p class="copyright | fc-white">&copy; 2024 NexuSolve. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
